<!DOCTYPE html>
<html>
  <head>
    <title>Main Page</title>
    <style>
      /* Add CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 20px;
      }
      .icon {
        width: 50px;
        height: auto;
        margin-bottom: 20px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .button {
        margin: 0 10px;
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
        background-color: #f2f2f2;
        cursor: pointer;
      }
      .button:hover {
        background-color: #e6e6e6;
      }
      .google-calendar {
        width: 800px;
        height: 600px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="image/logo.png" alt="Logo" class="logo">
      <img src="image/icon.png" alt="Icon" class="icon">
      <div class="buttons">
        <div class="button">Button 1</div>
        <div class="button">Button 2</div>
        <div class="button">Button 3</div>
        <div class="button">Button 4</div>
      </div>
      <div class="google-calendar">
        <!-- Add Google Calendar here -->
      </div>
    </div>
  </body>
</html>
